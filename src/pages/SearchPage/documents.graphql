query searchQuery($q: String!, $limit: Int, $filters: [FilterInput!]) {
  filters {
    type
    label
    filterType
    options {
      id
      label
      count
    }
  }
  dataSearch(q: $q, input: { limit: $limit, filters: $filters }) {
    ...DataFields
  }
  datasetSearch(q: $q, input: { limit: $limit, filters: $filters }) {
    ...DatasetFields
  }
  articleSearch(q: $q, input: { limit: $limit, filters: $filters }) {
    ...CMSFields
  }
  publicationSearch(q: $q, input: { limit: $limit, filters: $filters }) {
    ...CMSFields
  }
  specialSearch(q: $q, input: { limit: $limit, filters: $filters }) {
    ...CMSFields
  }
  collectionSearch(q: $q, input: { limit: $limit, filters: $filters }) {
    ...CMSFields
  }
  mapSearch(q: $q, input: { limit: $limit, filters: $filters }) {
    ...MapFields
  }
}

query totalCountSearch($q: String!, $limit: Int) {
  datasetSearch(q: $q, input: { limit: $limit }) {
    totalCount
  }
  dataSearch(q: $q, input: { limit: $limit }) {
    totalCount
  }
  articleSearch(q: $q, input: { limit: $limit }) {
    totalCount
  }
  publicationSearch(q: $q, input: { limit: $limit }) {
    totalCount
  }
  specialSearch(q: $q, input: { limit: $limit }) {
    totalCount
  }
  collectionSearch(q: $q, input: { limit: $limit }) {
    totalCount
  }
  mapSearch(q: $q, input: { limit: $limit }) {
    totalCount
  }
}

fragment DataFields on DataSearchResult {
  totalCount
  results {
    type
    label
    count
    results {
      id
      label
      type
      subtype
      endpoint
    }
  }
}

fragment DatasetFields on DatasetSearchResult {
  totalCount
  results {
    header
    teaser
    modified
    id
    tags
    distributionTypes
  }
}

fragment CMSFields on CMSSearchResult {
  totalCount
  results {
    id
    label
    type
    date
    slug
    intro
    teaser
    dateLocale
    teaserImage
    coverImage
    specialType
    link {
      uri
    }
  }
}

fragment FilterFields on SearchResult {
  filters {
    type
    label
    filterType
    options {
      id
      label
      count
    }
  }
}

fragment MapFields on MapSearchResult {
  totalCount
  results {
    type
    label
    count
    results {
      id
      title
      href
      mapLayers {
        id
        title
      }
      meta {
        thumbnail
      }
    }
  }
}

fragment PageInfoFields on SearchResult {
  pageInfo @include(if: $withPagination) {
    hasLimitedResults
    hasNextPage
    totalPages
  }
}
