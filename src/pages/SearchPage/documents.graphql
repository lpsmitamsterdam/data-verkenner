query dataSearchQuery(
  $q: String
  $limit: Int
  $page: Int
  $filters: [FilterInput!]
  $withPagination: Boolean!
) {
  dataSearch(q: $q, input: { limit: $limit, page: $page, filters: $filters }) {
    ...DataFields
    ...FilterFields
    ...PageInfoFields
  }
}

